<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy</title>
    <style>
        /* ID
            # + nombre ID
        */
        #titulo-uno{
            background-color:chocolate;
        }
        /* Gana el que 'más al final' está */
        #titulo-uno{
            background-color:orange;
        }
        /* NOMBRE-ETIQUETA
            nombre de etiqueta
        */
        h1{
            background-color:darkblue;
        }
        body{
            color:brown;
            background-color: cornsilk;
        }
        p{
            background-color:blue;
        }
        /* Clase + .nombre-clase
        */
        .fondo-rojo{
            background-color:red;
        }
        .fondo-verde{
            background-color:green;
        }
        .fondo-amarillo{
            background-color:yellow;
        }
        /* Jerarquia
            STYLE > ID > CLASE > NOMBRE ETIQUETA 
            ultimo definido > anterior definido */
        /* Etiqueta dentro de otra etiqueta */
        li > p {
            background-color: violet;
        }
        body > ul > li > p{
            background-color:pink;
        }
    </style>
</head>
<body>
    <h1 id=titulo-uno>Título</h1>
    <h1>Otro titulo</h1>
    <h1 class="fondo-rojo">Tercer parrafo</h1>
    <p>Parrafo uno</p>
    <p class="fondo-amarillo fondo-rojo fondo-verde" style="background-color:black;" id="titulo-uno">Parrafo dos</p>
    <p class="fondo-rojo">Parrafo tres</p>
    <ul>
        <li>Uno</li>
        <li><p>Dos</p></li>
        <li>Tres</li>
    </ul>
    <li><p>Fuera de UL</p></li>
</body>
</html>
